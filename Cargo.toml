[package]
name = "bevy_transform_gizmo"
version = "0.2.1"
authors = [
    "Aevyrie Roessler <aevyrie@gmail.com>",
    "Foresight Mining Software Corporation",
]
edition = "2021"
description = "A 3D transform gizmo for Bevy"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ForesightMiningSoftwareCorporation/bevy_transform_gizmo"
documentation = "https://docs.rs/bevy_transform_gizmo"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = {git = "https://github.com/paxsethorld/bevy-fork.git", branch = "local-0-8-release", default-features = false, features = [
    "bevy_winit",
    "x11",
]}
bevy_mod_picking = {git = "https://github.com/paxsethorld/bevy_mod_picking.git", branch = "trial#2"} #updated for bevy 0.8
bevy_mod_raycast = {git = "https://github.com/paxsethorld/bevy_mod_raycast.git", branch = "trial#2"}

web-sys = "0.3.58"

[dependencies.naga]
features = ["wgsl-in", "spv-out", "wgsl-out"]
version = "0.9.0"

